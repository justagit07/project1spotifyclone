<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>


    <div class="container flex bg-black">

        <div class="left ">

            <div class="home bg-grey rounded m1 p1" a>

                <div class="logo">
                    <img class="invert spotifylogo" src="image/logo.svg" alt="logo">
                    <img src="image/close.svg" class="close invert" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="image/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="image/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">

                    <img src="image/library.svg" class="invert" alt="library">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right rounded">
            <div class="header flex">
                <div class="nav">

                    <div class="navnext"><img src="image/hamburger.svg" class="hamburger invert" alt="hamburger">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>


                </div>
                <div class="button">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>



            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>

                <div class="cardcontainer ">
                    <!-- <div class="cards" data-folder="cs">

                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="song/cs/cs.jpeg" alt="">
                        <h2>Happy Hits! </h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div> -->
                </div>


                <div class="playbar">

                    <div class="seek">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbtn cursor">

                            <img id="previous" src="image/previous.svg" alt="previoussong">
                            <img id="play" src="image/player.svg" alt="play">

                            <img id="next" src="image/nextsong.svg" alt="next song">
                        </div>


                        <div class="timevol">

                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="image/volume.svg" id="soundimg" alt="volumebtn">
                                <div class="range cursor">
                                    <input type="range" name="vol" id="ranger">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
